<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="slider.css">
  <title>Slider tutorial</title>
</head>

<body>
  <div class="slideshow-container">

    <div class="mySlides fade 01">
      <div class="numbertext">1 / 3</div>
      <img src="img/img_mountains_wide.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade 02">
      <div class="numbertext">2 / 3</div>
      <img src="img/img_snow_wide.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade 03">
      <div class="numbertext">3 / 3</div>
      <img src="img/img_mountains_wide.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    <div class="mySlides fade 04">
      <div class="numbertext">4 / 4</div>
      <img src="img/img_mountains_wide.jpg" style="width:100%">
      <div class="text">Caption Four</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    console.log(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      // n is number of sliders +1;
      // click right btn ...repeat from one
      if (n > slides.length) {
        console.log("n value: " + n);
        console.log("no; of slide " + slides.length);
        slideIndex = 1
      }
      // for click left btn .... repeat from last
      if (n < 1) {
        console.log("n value: " + n);
        console.log("no; of slide " + slides.length);
        slideIndex = slides.length
      }
      // for click first and last ....click next
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        console.log(slides[i]);
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>

</body>

</html>
